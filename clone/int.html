<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>LinkedIn Sign Up</title>
</head>
<body>
  <section>
    <div class="header">
      <b> SIGN UP for </b>
      <img src="Linkedlogo.jpg" alt="linkedinlogin"width="80" height="20">
      <svg xmlns="http://linkedin/2000/svg" height="1em" viewBox="0 0 448 512">
      </svg>
    </div>
    <div class="login-container">
      <h1>Join LinkedIn Clone</h1>
      <form>
        <label for="email">Email or Phone:</label>
        <input type="text" id="email" placeholder="Email or Phone" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" required>
        
        <button type="submit">Join now</button>
      </form>
      <p>Already on LinkedIn? <a href="#">Sign in</a></p>
    </div>
  </section>
  <footer>
    <a href="#">User Agreement</a>
    <a href="#">Privacy Policy</a>
    <a href="#">Cookie Policy</a>
  </footer>
</body>
</html>
